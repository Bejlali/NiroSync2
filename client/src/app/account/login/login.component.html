<div class="d-flex justify-content-center mt-5">


  <div class="col-3">
            <img src="/assets/images/NIRO-FM-5.png" alt="logo" style="align-items: center; margin-left: -280px;">
            <br>
            <br>
            <br>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h5 class="mb-3"></h5>
      </div>
      <div class="form-floating mb-3">
        <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="Email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <!-- <app-text-input [formControl]="loginForm.controls['email']" [label]="'Email Address'"></app-text-input>
      <app-text-input [formControl]="loginForm.controls['password']" [label]="'Password'"
        [type]="'password'"></app-text-input> -->

      <div class="d-grid">
        <button  class="btn btn-lg btn-danger mt-3" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>
