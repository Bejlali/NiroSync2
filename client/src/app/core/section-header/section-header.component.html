<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
  <section *ngIf="breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-1 mb-3"
    style="margin-top: 1px; height:25px;background-color: #f5f5f5;">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-5" >
          <!-- <h4>{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h4> -->

        </div>
        <div class="col-7" style="margin-top: 10px;" >
                      <xng-breadcrumb separator=">">
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                          {{breadcrumb | titlecase}}
                        </ng-container>
                      </xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
