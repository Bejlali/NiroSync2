<tabset type="pills">
  <tab heading="Card View">
    <div class="content-block">
      <div class="row">
        <section class="col-2">
          <h5 class="text-warning" ms-3> Sort</h5>
          <select name="" id="" class="form-select mb-4" (change)="onSortSelected($event)">
            <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
            <!--             <option>Alphabetical</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option> -->

          </select>
          <h5 class="text-warning" ms-3> Services</h5>
          <ul class="list-group my-3">
            <li class="list-group-item"
             *ngFor="let brand of brands"
              [class.active] = "brand.id === brandIdSelected"
              [value] = "brand.id"
              (click) = "onBrandSelected(brand.id)"
             >{{brand.name}}</li>

          </ul>
          <h5 class="text-warning" ms-3> Types</h5>
          <ul class="list-group my-3">
            <li class="list-group-item"
             *ngFor="let type of types"
              [class.active] = "type.id === typeIdIdSelected"
              [value] = "type.id"
              (click) = "onTypeSelected(type.id)"


             >{{type.name}}</li>

          </ul>

        </section>
        <section class="col-10">
          <!--             <ul>
              <li class="list-unstyled" *ngFor="let product of products">
                ({{product.id}}) {{product.name}} - {{product.description}}
              </li>
            </ul> -->
          <div class="d-flex justify-content-between align-items-center pb-2">
            <header>
              <span>Showing <strong>10</strong> of <strong>18</strong> Resualts</span>
            </header>
            <div class="d-flex mt-2">
              <input type="text" placeholder="Search" class="form-control me-2">
              <button class="btn btn-outline-primary mx-2">Search</button>
              <button class="btn btn-outline-success ">Reset</button>
            </div>
          </div>
          <!-- Product cards -->
          <div class="row row-cols-5 g-3">
            <div class="col" *ngFor="let product of products">
              <app-product-item [product]="product"></app-product-item>
            </div>
          </div><!--End of  Product cards -->
        </section>
      </div>
    </div>
  </tab>
  <tab heading="List View">
  </tab>
</tabset>
