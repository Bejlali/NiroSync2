<div class="row" *ngIf="product">
  <div class="col-5">

  <!-- <button routerLink="/shop/" style="margin: 25px; width: 100px;" class="btn btn-outline-success" >Back</button> -->


    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="w-100">
  </div>
  <div class="col-7 mt-5">
    <h2 style="font-weight: 800;">{{product.name}}</h2>
    <p style="font-size: 2em;"><strong>{{product.price | currency}}</strong></p>
    <div class="d-flex justify-content-start align-items-center">
      <i class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 2em;"></i>
      <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
      <i class="fa fa-plus-circle text-warning ms-2" style="cursor: pointer; font-size: 2em;"></i>
      <dx-button text="Add to cart"stylingMode="outlined" type="default" icon="fa fa-shopping-cart"
        style="border-radius: 8%; margin-left: 15px; margin-right: 15px; width: 20%; height:40px;">
      </dx-button>
    </div>
    <div class="row mt-4">
      <h4>Description</h4>
      <p>{{product.description}}</p>
    </div>
  </div>
</div>
