<div class="card h-100 shadow-sm" *ngIf="product">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h2 style="font-size: medium; font-weight: 700;" class="text-uppercase">
        {{product.id}} - {{product.name}}
      </h2>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>

    <div class="btn-group mt-auto">
            <button  type="button" class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
            <button  type="button"  class="btn btn-outline-secondary">View</button>

 -->

  </div>
</div>
